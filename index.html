<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        .dropdown-container {
            display: none;
            margin-top: 20px;
        }

        #selectedLabel {
            display: none;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="hi">Denis</h1>
    <button id="myButton" onclick="showDropdowns()">Start</button>

    <div id="dropdowns" class="dropdown-container">
        <label for="phones">Phones:</label>
        <select id="phones" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
        </select>

        <br><br>

        <label for="tablets">Tablets:</label>
        <select id="tablets" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPad">iPad</option>
            <option value="Samsung Tab">Samsung Tab</option>
        </select>
    </div>

    <p id="selectedLabel"></p>

    <script>
        function showDropdowns() {
            document.getElementById("myButton").style.display = "none"; 
            document.getElementById("dropdowns").style.display = "block"; 
        }

        function handleSelection(selectElement) {
            let selectedValue = selectElement.value;

            if (selectedValue !== " ") {
                document.getElementById("dropdowns").style.display = "none"; 
                let label = document.getElementById("selectedLabel");
                label.innerText = selectedValue;
                label.style.display = "block";
            }
        }
    </script>
</body>
</html>
