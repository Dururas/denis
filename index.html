<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 500px;
        }

        .dropdown-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        select {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-bottom: 10px;
        }

        label {
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin: 0;
            font-size: 100px;
            padding: 20px;
        }

        h2 {
            display: none;
            font-size: 20px;
            font-weight: bold;
        }

        /* Media query for mobile */
        @media (max-width: 600px) {
            select {
                width: 150px;
                height: 40px;
                font-size: 16px;
            }

            button {
                width: 120px;
                height: 40px;
                font-size: 14px;
            }

            label {
                font-size: 18px;
            }

            h1 {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Denis</h1>
    <button id="myButton" onclick="showDropdowns()">Start</button>

    <div id="dropdowns" class="dropdown-container">
        <label for="phones">Phones:</label>
        <select id="phones" onchange="handlePhoneSelection(this)">
            <option value=" "> </option>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
        </select>

        <br><br>

        <label for="tablets">Tablets:</label>
        <select id="tablets" onchange="handleTabletSelection(this)">
            <option value=" "> </option>
            <option value="iPad">iPad</option>
            <option value="Samsung Tab">Samsung Tab</option>
        </select>
    </div>

    <!-- Hidden Model Dropdowns -->
    <div id="iphoneModels" class="dropdown-container" style="display: none;">
        <label for="iphone">Select iPhone:</label>
        <select id="iphone" onchange="handleModelSelection(this)">
            <option value=" "> </option>
            <option value="iPhone 12">iPhone 12</option>
            <option value="iPhone 13">iPhone 13</option>
            <option value="iPhone 14">iPhone 14</option>
        </select>
    </div>

    <div id="samsungModels" class="dropdown-container" style="display: none;">
        <label for="samsung">Select Samsung Model:</label>
        <select id="samsung" onchange="handleModelSelection(this)">
            <option value=" "> </option>
            <option value="Galaxy S21">Galaxy S21</option>
            <option value="Galaxy S22">Galaxy S22</option>
            <option value="Galaxy S23">Galaxy S23</option>
        </select>
    </div>

    <div id="ipadModels" class="dropdown-container" style="display: none;">
        <label for="ipad">Select iPad:</label>
        <select id="ipad" onchange="handleModelSelection(this)">
            <option value=" "> </option>
            <option value="iPad Air">iPad Air</option>
            <option value="iPad Pro">iPad Pro</option>
            <option value="iPad Mini">iPad Mini</option>
        </select>
    </div>

    <div id="samsungTabModels" class="dropdown-container" style="display: none;">
        <label for="samsungTab">Select Samsung Tab:</label>
        <select id="samsungTab" onchange="handleModelSelection(this)">
            <option value=" "> </option>
            <option value="Tab A">Tab A</option>
            <option value="Tab S6">Tab S6</option>
            <option value="Tab S8">Tab S8</option>
        </select>
    </div>

    <!-- Selected label and email order link -->
    <h2 id="selectedLabel"></h2>
    <a id="orderLabel" href="#" style="display:none; font-size: 20px; font-weight: bold; margin-top: 20px; text-decoration: none; color: blue;"></a>

    <script>
        function showDropdowns() {
            document.getElementById("myButton").style.display = "none";
            document.getElementById("dropdowns").style.display = "block";
        }

        function hideMainDropdowns() {
            document.getElementById("dropdowns").style.display = "none";  
        }

        function handlePhoneSelection(selectElement) {
            hideMainDropdowns();

            if (selectElement.value === "iPhone") {
                document.getElementById("iphoneModels").style.display = "block";
            } else if (selectElement.value === "Samsung") {
                document.getElementById("samsungModels").style.display = "block";
            }
        }

        function handleTabletSelection(selectElement) {
            hideMainDropdowns();

            if (selectElement.value === "iPad") {
                document.getElementById("ipadModels").style.display = "block";
            } else if (selectElement.value === "Samsung Tab") {
                document.getElementById("samsungTabModels").style.display = "block";
            }
        }

        function handleModelSelection(selectElement) {
            let selectedValue = selectElement.value;

            if (selectedValue !== " ") {
                document.getElementById("iphoneModels").style.display = "none";  
                document.getElementById("samsungModels").style.display = "none";  
                document.getElementById("ipadModels").style.display = "none";  
                document.getElementById("samsungTabModels").style.display = "none";  

                let label = document.getElementById("selectedLabel");
                label.innerText = "You selected: " + selectedValue;
                label.style.display = "block";  

                let orderLabel = document.getElementById("orderLabel");
                orderLabel.innerText = "Order: " + selectedValue;
                orderLabel.href = `mailto:dramirezmoreno1014@gmail.com?subject=Order Request&body=Someone ordered a ${selectedValue}`;
                orderLabel.style.display = "block";  
            }
        }
    </script>
</body>
</html>
