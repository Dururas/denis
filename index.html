<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Center vertically */
            margin: 0;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .dropdown-container {
            display: none;
            margin-top: 20px;
            text-align: center;  /* Center dropdowns */
        }

        select {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-bottom: 10px;  /* Space between dropdowns */
        }

        label {
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin: 0;
            font-size: 100px;
            padding: 20px;
        }

        h2 {
            display: none;
            font-size: 20px;
            font-weight: bold;
        }

        /* Media query for smaller screens (e.g., mobile) */
        @media (max-width: 600px) {
            select {
                width: 150px;
                height: 40px;
                font-size: 16px;
            }

            button {
                width: 120px;
                height: 40px;
                font-size: 14px;
            }

            label {
                font-size: 18px;
            }

            h1 {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Denis</h1>
    <button id="myButton" onclick="showDropdowns()">Start</button>

    <div id="dropdowns" class="dropdown-container">
        <label for="phones">Phones:</label>
        <select id="phones" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
        </select>

        <br><br>

        <label for="tablets">Tablets:</label>
        <select id="tablets" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPad">iPad</option>
            <option value="Samsung Tab">Samsung Tab</option>
        </select>
    </div>

    <!-- Hidden iPhone models dropdown -->
    <div id="iphoneModels" class="dropdown-container">
        <label for="iphone">Select iPhone:</label>
        <select id="iphone" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPhone 12">iPhone 12</option>
            <option value="iPhone 13">iPhone 13</option>
            <option value="iPhone 14">iPhone 14</option>
        </select>
    </div>

    <!-- Selected label and email order link -->
    <h2 id="selectedLabel"></h2>
    <a id="orderLabel" href="#" style="display:none; font-size: 20px; font-weight: bold; margin-top: 20px; text-decoration: none; color: blue;"></a>

    <script>
        function showDropdowns() {
            document.getElementById("myButton").style.display = "none"; 
            document.getElementById("dropdowns").style.display = "block"; 
        }

        function handleSelection(selectElement) {
            let selectedValue = selectElement.value;

            // If "iPhone" is selected, hide the main dropdowns and show the iPhone models dropdown
            if (selectElement.id === "phones" && selectedValue === "iPhone") {
                document.getElementById("dropdowns").style.display = "none";  // Hide main dropdowns
                document.getElementById("iphoneModels").style.display = "block";  // Show iPhone models dropdown
            }

            // If a selection is made in the "iPhone" model dropdown, hide all dropdowns and display the selected value
            else if (selectElement.id === "iphone" && selectedValue !== " ") {
                document.getElementById("iphoneModels").style.display = "none";  // Hide iPhone models
                let label = document.getElementById("selectedLabel");
                label.innerText = "You selected: " + selectedValue;
                label.style.display = "block";  // Show the selected label

                // Show the "Order" email link
                let orderLabel = document.getElementById("orderLabel");
                orderLabel.innerText = "Order: " + selectedValue;
                orderLabel.href = `mailto:dramirezmoreno2014@gmail.com?subject=Order Request&body=Someone ordered a ${selectedValue}`;
                orderLabel.style.display = "block";  // Show the Order label as a clickable link
            }

            // If any other option is selected, hide all dropdowns and display the selected value
            else if (selectedValue !== " ") {
                document.getElementById("dropdowns").style.display = "none";  // Hide main dropdowns
                let label = document.getElementById("selectedLabel");
                label.innerText = "You selected: " + selectedValue;
                label.style.display = "block";  // Show the selected label

                // Show the "Order" email link
                let orderLabel = document.getElementById("orderLabel");
                orderLabel.innerText = "Order: " + selectedValue;
                orderLabel.href = `mailto:dramirezmoreno2014@gmail.com?subject=Order Request&body=Someone ordered a ${selectedValue}`;
                orderLabel.style.display = "block";  // Show the Order label as a clickable link
            }
        }
    </script>
</body>
</html>
