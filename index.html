<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px; /* Moves the button 5px down */
        }

        /* Initially hide the dropdowns */
        .dropdown-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="hi">Denis</h1>
    <button id="myButton" onclick="showDropdowns()">Start</button>

    <!-- Dropdown containers -->
    <div id="dropdowns" class="dropdown-container">
        <label for="phones">Phones:</label>
        <select id="phones">
            <option value="iphone">iPhone</option>
            <option value="samsung">Samsung</option>
        </select>

        <br><br>

        <label for="tablets">Tablets:</label>
        <select id="tablets">
            <option value="ipad">iPad</option>
            <option value="samsung-tab">Samsung Tab</option>
        </select>
    </div>

    <script>
        function showDropdowns() {
            document.getElementById("myButton").style.display = "none"; // Hide button
            document.getElementById("dropdowns").style.display = "block"; // Show both dropdowns
        }
    </script>

</body>
</html>
