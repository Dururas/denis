<!-- Order email link (hidden initially) -->
<a id="orderLabel" style="display:none; font-size: 20px; font-weight: bold; margin-top: 20px;"></a>

<script>
    function handleSelection(selectElement) {
        let selectedValue = selectElement.value;

        // If "iPhone" is selected, hide the main dropdowns and show the iPhone models dropdown
        if (selectElement.id === "phones" && selectedValue === "iPhone") {
            document.getElementById("dropdowns").style.display = "none";  // Hide main dropdowns
            document.getElementById("iphoneModels").style.display = "block";  // Show iPhone models dropdown
        }

        // If a selection is made in the "iPhone" model dropdown, hide all dropdowns and display the selected value
        else if (selectElement.id === "iphone" && selectedValue !== " ") {
            document.getElementById("iphoneModels").style.display = "none";  // Hide iPhone models
            let label = document.getElementById("selectedLabel");
            label.innerText = "You selected: " + selectedValue;
            label.style.display = "block";  // Show the selected label

            // Show the "Order" email link
            let orderLabel = document.getElementById("orderLabel");
            orderLabel.innerText = "Order: " + selectedValue;
            orderLabel.href = `mailto:dramirezmoreno2014@gmail.com?subject=Order Request&body=Someone ordered a ${selectedValue}`;
            orderLabel.style.display = "block";  // Show the Order label as a clickable link
        }

        // If any other option is selected, hide all dropdowns and display the selected value
        else if (selectedValue !== " ") {
            document.getElementById("dropdowns").style.display = "none";  // Hide main dropdowns
            let label = document.getElementById("selectedLabel");
            label.innerText = "You selected: " + selectedValue;
            label.style.display = "block";  // Show the selected label

            // Show the "Order" email link
            let orderLabel = document.getElementById("orderLabel");
            orderLabel.innerText = "Order: " + selectedValue;
            orderLabel.href = `mailto:dramirezmoreno2014@gmail.com?subject=Order Request&body=Someone ordered a ${selectedValue}`;
            orderLabel.style.display = "block";  // Show the Order label as a clickable link
        }
    }
</script>
