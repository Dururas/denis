<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        .dropdown-container {
            display: none;
            margin-top: 20px;
        }

        select {
            width: 200px;
            height: 50px;
            font-size: 20px;
        }

        label {
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin: 0;
            font-size: 100px;
            padding: 20px;
        }

        h2 {
            display: none;
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Denis</h1>
    <button id="myButton" onclick="showDropdowns()">Start</button>

    <div id="dropdowns" class="dropdown-container">
        <label for="phones">Phones:</label>
        <select id="phones" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
        </select>

        <br><br>

    <div id="dropdown2" class="dropdown2-container">
        <label for="types-of-phones">Varieties of iPhones:</label>
        <select id="varieties-of-iPhones" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPhone2G">iPhone2G</option>
            <option value="iPhone3G(S)">iPhone3G(S)</option>
            <option value="iPhone4">iPhone4</option>
        </select>
    </div>
        
        <label for="tablets">Tablets:</label>
        <select id="tablets" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPad">iPad</option>
            <option value="Samsung Tab">Samsung Tab</option>
        </select>
    </div>

    <h2 id="selectedLabel"></h2>

    <script>
        function showDropdowns() {
            document.getElementById("myButton").style.display = "none"; 
            document.getElementById("dropdowns").style.display = "block"; 
            document.getElementById("dropdown2").style.display = "none;
        }

        function handleSelection(selectElement) {
            let selectedValue = selectElement.value;

            if (selectedValue !== " ") {
                document.getElementById("dropdowns").style.display = "none"; 
                let label = document.getElementById("selectedLabel");
                label.innerText = selectedValue;
                label.style.display = "block";
            
            if (selectedValue === "iPhone") {
                document.getElementById("dropdown2").style.display = "block";
            
            }
        }
    </script>
</body>
</html>
