<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        .dropdown-container {
            display: none;
            margin-top: 20px;
        }

        select {
            width: 200px;
            height: 50px;
            font-size: 20px;
        }

        label {
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin: 0;
            font-size: 100px;
            padding: 20px;
        }

        h2 {
            display: none;
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Denis</h1>
    <button id="myButton" onclick="showDropdowns()">Start</button>

    <div id="dropdowns" class="dropdown-container">
        <label for="phones">Phones:</label>
        <select id="phones" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
        </select>

        <br><br>

        <label for="tablets">Tablets:</label>
        <select id="tablets" onchange="handleSelection(this)">
            <option value=" "> </option>
            <option value="iPad">iPad</option>
            <option value="Samsung Tab">Samsung Tab</option>
        </select>

        <br><br>

        <!-- Hidden iPhone models dropdown -->
        <div id="iphoneModels" style="display: none;">
            <label for="iphone">Select iPhone:</label>
            <select id="iphone" onchange="handleSelection(this)">
                <option value="iPhone 12">iPhone 12</option>
                <option value="iPhone 13">iPhone 13</option>
                <option value="iPhone 14">iPhone 14</option>
            </select>
        </div>
    </div>

    <h2 id="selectedLabel"></h2>

    <script>
        function showDropdowns() {
            document.getElementById("myButton").style.display = "none"; 
            document.getElementById("dropdowns").style.display = "block"; 
        }

        function handleSelection(selectElement) {
            let selectedValue = selectElement.value;

            // Hide iPhone models dropdown unless iPhone is selected
            if (selectElement.id === "phones") {
                if (selectedValue === "iPhone") {
                    document.getElementById("iphoneModels").style.display = "block";
                } else {
                    document.getElementById("iphoneModels").style.display = "none";
                }
            }

            // If a selection is made, hide dropdowns and display the label
            if (selectedValue !== " ") {
                document.getElementById("dropdowns").style.display = "none"; 
                let label = document.getElementById("selectedLabel");
                label.innerText = selectedValue;
                label.style.display = "block";
            }
        }
    </script>
</body>
</html>
